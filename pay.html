<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://www.starbucks.com/rewards/assets/bg-rewards.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .payment-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      color: #00704A;
    }
    .input-group {
      margin: 15px 0;
    }
    label {
      display: block;
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .payment-option {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }
    .pay-button {
      background-color: #00704A;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .pay-button:hover {
      background-color: #005a39;
    }
    .message {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Burrito Checkout</h1>
    <p class="message">Treat yourself! You're just a step away from your favorite <Burrito-Cafe></Burrito-Cafe> drink.</p>
    
    <div class="input-group">
      <label for="amount">Enter Amount</label>
      <input type="number" id="amount" placeholder="Amount in $" required>
    </div>
    
    <div class="input-group">
      <label for="payment-method">Select Payment Method</label>
      <select id="payment-method" required>
        <option value="" disabled selected>Select your payment method</option>
        <option value="online">Online Payment</option>
        <option value="cod">Pay after delivery</option>
        <option value="hd">Cash on Delivery</option>
      </select>
    </div>

    <button class="pay-button" onclick="processPayment()">Proceed to Pay</button>

    <p class="message">* For Cash on Delivery, please keep the exact amount ready.</p>
  </div>

  <script>
    function processPayment() {
      const amount = document.getElementById("amount").value;
      const paymentMethod = document.getElementById("payment-method").value;

      if (amount && parseFloat(amount) > 0 && paymentMethod) {
        // Redirect to success page (sus.html)
        window.location.href = "sus.html";
      } else {
        alert("Please enter a valid amount and choose a payment method to proceed.");
      }
    }
  </script>
</body>
</html>
